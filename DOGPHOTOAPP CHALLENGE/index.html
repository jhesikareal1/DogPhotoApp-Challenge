<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DogPhotoApp</title>
  </head>
  <style>
    body {
      text-align: center;
    }
  </style>
  <body>
    <h1>DogPhotoApp</h1>
    <main>
      <section>
        <h2>Dog Photos</h2>
        <!-- TODO: Add link to cat photos -->
        <p>
          Click here to view more
          <a target="_blank" href="https://www.pexels.com/search/dog/"
            >dog photos</a
          >
        </p>
        <a target="_blank" href="https://www.pexels.com/search/dog/">
          <img
            src="/DOGPHOTOAPP CHALLENGE/images/PugDog.jpg"
            alt="a pug dog selfie"
          />
        </a>
      </section>
      <section>
        <h2>Dog Lists</h2>
        <h3>Things dogs love:</h3>
        <ul>
          <li>milk</li>
          <li>bones</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="images/LasagnaSlice.jpg"
            alt="A slice of lasagna"
            width="450"
            height="300"
          />
          <figcaption>Dogs <em>love</em> lasagna</figcaption>
        </figure>
        <h3>Top 3 things dogs hate:</h3>
        <ol>
          <li>bath</li>
          <li>cats</li>
          <li>other dogs</li>
        </ol>
        <figure>
          <img
            src="/DOGPHOTOAPP CHALLENGE/images/dogs.jpg"
            alt="a picture of five dogs"
          />
          <figcaption>Dogs <strong>hate</strong> other dogs</figcaption>
        </figure>
      </section>
      <section>
        <h2>Dog Form</h2>
        <form action="/submit-url"></form>
        <fieldset>
          <legend>Is your dog an indoor or outdoor dog?</legend>
          <label
            ><input
              checked
              value="indoor"
              type="radio"
              id="indoor"
              name="indoor-outdoor"
            />Indoor
          </label>
          <label>
            <input
              value="outdoor"
              type="radio"
              id="outdoor"
              name="indoor-outdoor"
            />Outdoor
          </label>
        </fieldset>
        <fieldset>
          <legend>What's your dog's personality</legend>
          <input
            checked
            type="checkbox"
            value="loving"
            name="personality"
            id="Loving"
          />
          <label for="loving">Loving</label>
          <input
            type="checkbox"
            value="lazy"
            id="lazy"
            name="personality"
          /><label for="lazy">Lazy</label>
          <input
            type="checkbox"
            value="energetic"
            id="energetic"
            name="personality"
          /><label for="energetic">Energetic</label>
        </fieldset>
        <input
          type="text"
          name="Dogphotourl"
          placeholder="Dog photo url"
          required
        />

        <button type="submit">Submit</button>
      </section>
    </main>
    <footer>
      <p>
        No Copyright -
        <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
